<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz - Bot is Live</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background: rgb(17, 17, 17);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main content container */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* Animating text appearance */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #f5f3f3, -2px -2px #0d0e0d;
            }
            20% {
                text-shadow: 2px -2px #fcfbfc, -2px 2px #0f0f0f;
            }
            40% {
                text-shadow: -2px 2px #fcf3f3, 2px -2px #080808;
            }
            60% {
                text-shadow: 2px 2px #080808, -2px -2px #f4f8f4;
            }
            80% {
                text-shadow: -2px -2px #0a0a0a, 2px 2px #0a0a0a;
            }
            100% {
                text-shadow: 2px 2px #070707, -2px -2px #1b326350;
            }
        }

        /* Styling for the welcome text */
        .team-spy {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #f8f6f6, #f7f5f5, #f2f0f3, #f4f6f7, #fcfcfc);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            #text-shadow: 0 0 20px rgba(223, 217, 217, 0.6);
            animation: glitch s infinite;
        }

        .bot-status {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #f79708;
            #text-shadow: 0 0 10px #d8e2df, 0 0 20px #edf5f2;
        }

        .actions {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(165, 159, 159, 0.575);
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #38166e, #2575fc);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #f5f5f7, #efeef0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-spy {
                font-size: 2.5rem;
            }

            .bot-status {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 1200px) {
            .team-spy {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="team-spy">Bhartiyee</div>
        <div class="bot-status">⚡Bot is Live⚡</div>

        <div class="actions">
            <a href="https://t.me/bharatiyaaofficial" class="btn">Join Us</a>
        </div>
    </div>
</body>
</html>
